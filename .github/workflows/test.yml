name: test

on:
  pull_request:
    paths:
      - "plugins/*"

jobs:
  test_changed_plugins:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check new plugin is registered correctly
        run: bash scripts/test_plugin.bash --diff origin/master ${{ github.sha }}
