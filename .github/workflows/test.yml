name: Test

on:
  pull_request:
    paths:
      - "plugins/*"

jobs:
  check_plugin_registration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Check new plugin is registered correctly
        run: bash test_plugin.sh --diff origin/master ${{ github.sha }}
